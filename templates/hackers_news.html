{% load staticfiles %}  <!-- load the static page -->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static "css/hackers_news.css" %}" >
        <link href = "{% static "css/jquery.dataTables_themeroller.css" %}" rel="stylesheet" type="text/css">
        <link href = "{% static "css/jquery.dataTables.css" %}" rel="stylesheet" type="text/css">
        <link href = "{% static "css/jquery.dataTables.min.css" %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css" >
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
        	$(document).ready(function(){
            var table = $('#example').DataTable();
                $('#example tbody').on( 'click', 'tr', function () {
                    $(this).toggleClass('selected');
                } );
                $('#button').click( function () {
                    table.row('.selected').remove().draw( false );
                } );              
             });
        </script>
    </head>
	<body>
		<h2>News</h2>
		<div id = "main_container">
        	<div id = "body_container">
	        	<div id = "result">
					<div id="delete_button">
          				<button id = "button"> DELETE</button>
          			</div>
	         		<table id = "example" class="row-border hover order-column" cellspacing="0" width="100%" > 
	            		<thead>
	                        <th>News URL</th>
	                        <th>News</th>
	                        <th>Upvotes</th>
	                        <th>Posted On</th> 
	                        <th>Comments</th>
	              		</thead>
	               		<tbody>
	               			{% for i in total_data %} 
		          			<tr>   
		              			<td>{{i.news_url}}</td>
		              			<td>{{i.content}}</td>
		              			<td>{{i.upvotes}}</td>
		              			<td>{{i.posted_on}}</td>
		              			<td>{{i.comments}}</td>
		          			</tr>
		         			{% endfor%}
	             		</tbody>
		      		</table>
	         	</div>
         	</div>
    	</div>
    </body>
</html>
